name: Python Script Workflow

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Run Python script
        run: python printmessage.py

      - name: Commit changes
        run: |
          git config --global user.email "timothyhister@protonmail.com"
          git config --global user.name "Tim H"
          git add output.txt
          git commit -m "Add output.txt via GitHub Actions"
          git push